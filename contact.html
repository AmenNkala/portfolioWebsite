  <body>
    <div class="container">

      <div class="content">
        <div class="contact-section">
          <h1>Get In Touch</h1>
          <div class="border"></div>
          <form
            type="text"
            action="https://formspree.io/f/xqkwegjp"
            method="POST"
            id="my-form"
          >
            <input
              type="text"
              name="name"
              class="contact-form-text"
              placeholder="Your name"
              required
            />
            <input
              type="email"
              name="email"
              class="contact-form-text"
              placeholder="Your email"
              required
            />
            <input
              type="text"
              name="phone"
              class="contact-form-text"
              placeholder="Your phone"
              required
            />
            <textarea
              name="message"
              class="contact-form-text"
              placeholder="Your message"
              required
            ></textarea>
            <input type="submit" class="contact-form-btn" value="Send" />
          </form>
        </div>
        <div id="status"></div>
      </div>
      <div class="footer">
        <ul>
          <li>

            ></a>

        </ul>
        <div class="contacts">
          <i class="fas fa-envelope-square"
            ><a href="mailto:amennkala@gmail.com">amennkala@gmail.com</a></i
          >
          <i class="fas fa-phone-square-alt"
            ><a href="tel:+27659814675">+27659814675</a></i
          >
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      const currentLocation = location.href;
      const menuItem = document.querySelector("a");
      const menuLength = menuItem.length;
      for (let i = 0; i < menuLength; i++) {
        if (menuItem[i].href === currentLocation) {
          menuItem[i].className = "active";
        }
